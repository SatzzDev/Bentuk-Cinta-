<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Buat Kamu❤️</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <canvas id="webgl-canvas"></canvas>
    <div id="hero">
      <div class="fade-in-text">
      <h1 id="lyric">Dengerin Nih</h1>
      </div>
    </div>
  </div>

  <audio id="myAudio">
    <source src="Eclat Bentuk Cinta (mp3cut.net).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
      var audio = document.getElementById('myAudio');
      Swal.fire({
        title: 'Selamat Datang!',
        text: 'Selamat datang di website kami!',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'Oke',
      }).then(_ => audio.play());

      var lyrics = [
        { time: 0, text: 'Seperti Apa Bentuk Cinta?' },
        { time: 6, text: 'Rambut Warna Warni' },
        { time: 8, text: 'Bagai Gulali'},
        { time: 11, text: 'Imut Lucu Walau' },
        { time: 13, text: 'Tak Terlalu Tinggi' },
        { time: 15, text: 'Pipi Chubbi' },
        { time: 17, text: 'Dan Kulit Putih' },
        { time: 20, text: 'Senyum Manis' },
        { time: 21, text: 'Gigi Kelinci' },
        { time: 23, text: 'Rambut Warna Warni' },
        { time: 27, text: 'Bagai Gulali' },
        { time: 28, text: 'Imut Lucu Walau Tak' },
        { time: 30, text: 'Terlalu Tinggi' },
        { time: 33, text: 'Pipi Chubbi' },
        { time: 35, text: 'Dan Kulit Putih' },
        { time: 37, text: 'Senyum Manis' },
        { time: 39, text: 'Gigi Kelinci' },
        { time: 41, text: 'Membuatku Tersadar' },
        { time: 45, text: 'Bentuk Cinta Itu' },
        { time: 52, text: 'Ya Kamu' },
        { time: 60, text: 'Cuma Dirimu' }
      ];

      const lyricElement = document.getElementById('lyric');

      audio.addEventListener('timeupdate', () => {
        let currentTime = audio.currentTime;
        for (let i = 0; i < lyrics.length; i++) {
          if (currentTime >= lyrics[i].time && currentTime < (lyrics[i + 1] ? lyrics[i + 1].time : audio.duration)) {
            if (lyricElement.textContent !== lyrics[i].text) {
              lyricElement.classList.add('fade-out-text');
              setTimeout(() => {
                lyricElement.textContent = lyrics[i].text;
                lyricElement.classList.remove('fade-out-text');
                lyricElement.classList.add('fade-in-text');
              }, 500); // Duration of fade-out
              setTimeout(() => {
                lyricElement.classList.remove('fade-in-text');
              }, 1000); // Duration of fade-in
            }
            break;
          }
        }
      });
    audio.addEventListener('ended', () => {
    location.reload();
    })
  </script>
  <script type="module" src="script.js"></script>

</body>

</html>
